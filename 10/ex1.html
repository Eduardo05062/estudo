<!DOCTYPE html>
<html lang="pt-br">

<body>
    <script>
        let raio = parseFloat(prompt("Digite o raio de um circulo:"))
        let circunferencia = 2 * Math.PI * raio
        let area = Math.PI * Math.pow(raio,2)
        alert("O comprimento do círculo é: "+circunferencia.toFixed(0)+" e a área do círculo é: "+ area.toFixed(0))
    </script>d
</body>
</html>
