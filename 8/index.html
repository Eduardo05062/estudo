<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase da vida</title>
</head>
<body>
    <script>
        let idade = prompt("Qual é a sua idade ?")
        idade = Number(idade)
        if(idade < 18){
            alert("Voce é menor de idade")
        }
        else if(idade >= 18 && idade <= 59){
            alert("Voce é adulto")
        }
        else{
            alert("você é idoso")
        }
    </script>
</body>
</html>
