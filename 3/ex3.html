<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let precoProduto = 20 
        let quantidade = prompt("Quantos produtos de 20 reais você ira querer ?")
        quantidade = Number(quantidade)
        valor = quantidade * precoProduto
        document.write("O valor a se pagar é "+ valor)
    </script>
</body>
</html>
