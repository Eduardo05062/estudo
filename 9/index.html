<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = parseFloat(prompt("digite um numero"))
        let num2 = parseFloat(prompt("digite o sugundo numero"))
        let soma = num1 + num2
        document.write("A soma é ", soma, "<br>")
        let menos = num1 - num2
        document.write("A subtração é " + menos + "<br>")
        let divisao = num1 / num2
        document.write("A divisão é " + divisao.toFixed(2) + "<br>")
        let mult = num1 * num2
        document.write("A multipicação é " + mult + "<br>")
        let potencia = Math.pow(num1, num2)
        document.write("A potencião é " + potencia)
    </script>
</body>

</html>
