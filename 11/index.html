<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de input</title>
</head>

<body>
    <input id="i1" placeholder="Primeiro input">
<button onclick="mostrar()">OK</button>

<div id="segundo" style="display:none;">
  <input placeholder="Segundo input">
</div>

<script>
  function mostrar() {
    if (i1.value) segundo.style.display = "block";
  }
</script>

</html>
