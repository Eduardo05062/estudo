<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto de 10%</title>
</head>
<body>
    <script>
        let preco = prompt("Qual é o preço do produto ?");
       preco = parseFloat(preco);
       let desconto = (preco * 0.10)
       let resultado = preco - desconto
       console.log("O preço do produto com 10% de desconto é: "+resultado)
    </script>
</body>
</html>
