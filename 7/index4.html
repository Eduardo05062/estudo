<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>número Decimal</title>
</head>
<body>
    <script>
        let decimal = prompt("Digite um número decimal com mais de 2 casas depois da virgula:")
        let numero = parseFloat(decimal) 
        console.log("O seu número com apenas 2 casas decimais é: ",numero.toFixed(2))
    </script>
</body>
</html>
